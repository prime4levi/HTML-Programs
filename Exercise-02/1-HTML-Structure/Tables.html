<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Table</title>
</head>
<body>

<h1>Student Marks</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
        <th>Grade</th>
    </tr>

    <tr>
        <td rowspan="2">Guddu</td>
        <td>Math</td>
        <td>95</td>
        <td>A+</td>
    </tr>

    <tr>
        <td colspan="3">Excellent Performance</td>
    </tr>

</table>

</body>
</html>
