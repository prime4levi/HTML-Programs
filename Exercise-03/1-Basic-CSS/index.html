<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic CSS</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="color: red;">This heading uses Inline CSS</h1>

<p>This paragraph uses Internal CSS.</p>

<ul>
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
</ul>

</body>
</html>
